<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>サンプルLP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="lp-container">
    <section class="fv fade-in-section">
      <img src="images/01_FV.png" alt="ファーストビュー" class="lp-image" />

      <div class="fv-store-buttons">
        <!-- <a href="https://apps.apple.com/jp/app/example-app-id" target="_blank"> -->
          <img src="images/AppleStore.png" alt="App Storeでダウンロード" class="fv-store-badge" />
        <!-- </a> -->
        <!-- <a href="https://play.google.com/store/apps/details?id=example.app.id" target="_blank"> -->
          <img src="images/GooglePlay.png" alt="Google Playでダウンロード" class="fv-store-badge" />
        <!-- </a> -->
      </div>
    </section>
    <section class="sub-title fade-in-section">
      <img src="images/02_SUB TITLE.png" alt="サブタイトル" class="lp-image" />
    </section>

    <section class="features fade-in-section">
      <img src="images/03_FEATURES.png" alt="特徴説明" class="lp-image" />
    </section>

    <section class="cta1 fade-in-section">
      <div class="cta1-wrapper">
        <img src="images/04_CTA1.png" alt="CTAボタンセクション1" class="lp-image" />

        <div class="cta1-store-buttons">
        <!-- <a href="https://apps.apple.com/jp/app/example-app-id" target="_blank"> -->
            <img src="images/AppleStore.png" alt="App Storeでダウンロード" class="cta1-store-badge" />
        <!-- </a> -->
        <!-- <a href="https://play.google.com/store/apps/details?id=example.app.id" target="_blank"> -->
            <img src="images/GooglePlay.png" alt="Google Playでダウンロード" class="cta1-store-badge" />
        <!-- </a> -->
        </div>
      </div>
    </section>

    <section class="how-to-use fade-in-section">
      <img src="images/05_HOW TO USE.png" alt="使い方" class="lp-image" />
    </section>

    <section class="safety fade-in-section">
      <img src="images/06_SAFETY.png" alt="安全性" class="lp-image" />
    </section>

    <section class="users-voice fade-in-section">
      <img src="images/07_USERS VOICE.png" alt="ユーザーの声" class="lp-image" />
    </section>

    <section class="cta2 fade-in-section">
      <img src="images/08_CTA2.png" alt="CTAボタン2" class="lp-image" />
        <div class="cta2-store-buttons">
        <!-- <a href="https://apps.apple.com/jp/app/example-app-id" target="_blank"> -->
            <img src="images/AppleStore.png" alt="App Storeでダウンロード" class="cta2-store-badge" />
        <!-- </a> -->
        <!-- <a href="https://play.google.com/store/apps/details?id=example.app.id" target="_blank"> -->
            <img src="images/GooglePlay.png" alt="Google Playでダウンロード" class="cta2-store-badge" />
        <!-- </a> -->
        </div>
    </section>
  </main>
</body>
</html>

<script>
  const fadeSections = document.querySelectorAll('.fade-in-section');

  const observer = new IntersectionObserver((entries) => {
    entries.forEach((entry) => {
      if (entry.isIntersecting) {
        entry.target.classList.add('is-visible');
      }
    });
  }, {
    threshold: 0.1 // セクションが10%見えたら発火
  });

  fadeSections.forEach((section) => {
    observer.observe(section);
  });
</script>
